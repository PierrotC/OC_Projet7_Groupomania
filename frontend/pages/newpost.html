<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Groupomania</title>
        <!-- Styles -->
        <link rel="stylesheet" href="../assets/style.css" />
        <!-- Font -->
        <link rel="stylesheet" href="https://use.typekit.net/zbe5vpi.css">
        <!-- Vue.js -->
        <script src="https://unpkg.com/vue@3"></script>
        <!-- <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script> -->
    </head>

    <body>
        <div id="app">
            <header>
                <div class="logo">
                    <img src="../assets/logo/rsz_icon-left-font.png" alt="Logo de l'entreprise Groupomania" />
                </div>
                <h1>Le réseau social de votre entreprise</h1>
                <div class="header-buttons">
                    <button class="header-buttons__post button" id="home-btn" @click="toHome">Retour à l'accueil</button>
                    <button class="header-buttons__account button" id="signup-page-btn" @click="toIndex">Se déconnecter</button>
                </div>
            </header>
            <div class="flex-column flex-center">
                <h2>Créez une nouvelle publication !</h2>
                <form class="create-form flex-column" @submit.prevent="onSubmit">
                    <label for="content">Contenu</label>
                    <input id="content" v-model="content" />
            
                    <label for="image">Charger une image</label>
                    <input id="image" v-model="image" />
            
                    <input type="submit" class="button self-center" value="Poster" />
                </form>
            </div>
        </div>

        <!-- Import app -->
        <script src="../assets/scripts/main.js"></script>

        <!-- Import components -->
        <script src="../assets/scripts/components/formAuth.js"></script>

        <!-- Mount app -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>

</html>
